<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone book</title>
  <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<section class="">
  <h1>Add a new contact</h1>
  <form id="new-contact">
    <div class="form-field">
      <input type="text" class="form-control" id="new-name" maxlength="48" required>
      <label for="new-name">Enter Name</label>
    </div>
    <div class="form-field">
      <input type="text" class="form-control" id="new-phone" maxlength="18" required placeholder="+1 (000) 123-45-67">
      <label for="new-phone">Enter Phone number</label>
      <div class="message">Wrong value. Use these or similar patterns:
        <ul>
          <li>+1 (123) 456-78-90</li>
          <li>(123) 456-7890</li>
          <li>+1234567890</li>
        </ul>
      </div>
    </div>
    <div class="form-field checkbox-type">
      <input type="checkbox" class="form-control" id="fav">
      <label for="fav">Add to favorites</label>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Add</button>
    </div>
  </form>
</section>

<section>
  <h1>My Contacts</h1>
  <ul id="contacts">
    <li>There are no contacts yet.</li>
  </ul>
</section>
</body>
</html>
